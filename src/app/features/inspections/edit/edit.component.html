<div class="edit-form">
  <h2>Edit Inspection</h2>
  <form [formGroup]="inspectionForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <ng-select
        [items]="companies"
        formControlName="companyName"
        bindLabel="companyName"
        bindValue="companyId"
      >
      </ng-select>
    </div>
    <div class="form-group">
      <label for="companyNumber">Company Number</label>
      <input type="text" id="companyNumber" formControlName="companyNumber" />
    </div>
    <div class="form-group">
      <label for="vehicleNumber">Vehicle Number</label>
      <ng-select
      [items]="vehicles"
      formControlName="vehicleNumber"
      bindLabel="vehicleGSE"
      bindValue="vehicleGSE"
      ></ng-select>
    </div>
    <div class="form-group">
      <label for="inspectionDate">Inspection Date</label>
      <input type="date" id="inspectionDate" formControlName="inspectionDate" />
    </div>
    <div class="form-group">
      <label for="fuelType">Fuel Type</label>
      <input type="text" id="fuelType" formControlName="fuelType" />
    </div>
    <div class="form-group">
      <label for="result">Result</label>
      <input type="text" id="result" formControlName="result" />
    </div>
    <div class="form-group">
      <label for="engineer">Engineer</label>
      <ng-select
      [items]="engineers"
      formControlName="engineer"
      bindLabel="name"
      bindValue="name"
      >
      </ng-select>
    </div>
    <div class="form-group">
      <label for="approved">Approved</label>
      <input type="checkbox" id="approved" formControlName="approved" />
    </div>

    <button type="submit">Update</button>
  </form>
</div>
